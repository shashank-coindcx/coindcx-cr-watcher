# This rule is not used by the project coindcx-cr-watcher itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to argoproj.io.internal.coindcx.com resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: coindcx-cr-watcher
    app.kubernetes.io/managed-by: kustomize
  name: argoproj.io-application-viewer-role
rules:
- apiGroups:
  - argoproj.io.internal.coindcx.com
  resources:
  - applications
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - argoproj.io.internal.coindcx.com
  resources:
  - applications/status
  verbs:
  - get
