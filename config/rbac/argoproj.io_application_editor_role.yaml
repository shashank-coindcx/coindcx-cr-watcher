# This rule is not used by the project coindcx-cr-watcher itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the argoproj.io.internal.coindcx.com.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: coindcx-cr-watcher
    app.kubernetes.io/managed-by: kustomize
  name: argoproj.io-application-editor-role
rules:
- apiGroups:
  - argoproj.io.internal.coindcx.com
  resources:
  - applications
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - argoproj.io.internal.coindcx.com
  resources:
  - applications/status
  verbs:
  - get
